<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 網站搜尋關鍵字 -->
    <meta name="description" content="Harvey度假勝地">
    <meta name="keywords" content="Harvey, 度假, 旅遊, 休閒">
    <meta name="author" content="Harvey度假勝地">
    <title>Harvey度假勝地</title>
    <!-- Bootstrap 套件 -->
    <link rel="shortcut icon" href="./media/favicon.ico" type="image/x-icon">

    <script src="./plugins/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./plugins/bootstrap.css">
    <link rel="stylesheet" href="./plugins/style.css">
</head>

<body>
    <!-- 輪播圖片 -->
    <section id="harveySlider" class="carousel slide carousel-fade">
        <nav class="carousel-indicators">
            <button data-bs-target="#harveySlider" data-bs-slide-to="0" class="active"></button>
            <button data-bs-target="#harveySlider" data-bs-slide-to="1"></button>
            <button data-bs-target="#harveySlider" data-bs-slide-to="2"></button>
        </nav>
        <div class="carousel-inner">
            <div class="carousel-item vh-100 active">
                <img src="https://picsum.photos/1920/1080/?random=10" class="d-block w-100 h-100 object-fit-cover">
                <div class="carousel-caption d-none d-md-block">
                    <h5>First slide label</h5>
                    <p>Some representative placeholder content for the first slide.</p>
                </div>
            </div>
            <div class="carousel-item vh-100">
                <img src="https://picsum.photos/1920/1080/?random=11" class="d-block w-100 h-100 object-fit-cover">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Second slide label</h5>
                    <p>Some representative placeholder content for the second slide.</p>
                </div>
            </div>
            <div class="carousel-item vh-100">
                <img src="https://picsum.photos/1920/1080/?random=12" class="d-block w-100 h-100 object-fit-cover">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Third slide label</h5>
                    <p>Some representative placeholder content for the third slide.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" data-bs-target="#harveySlider" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#harveySlider" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </section>


    <i class="fa-solid fa-angles-right"></i>
    <i class="fa-solid fa-angles-left"></i>
    
</body>

</html>
