<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            color: white;
        }

        .lokiscreen {
            background: red;
        }

        .lokiprint {
            background: blue;
        }

        @media screen {
            .lokiprint {
                display: none;
            }
        }

        @media print {
            .lokiscreen {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="lokiscreen">Loki Screen</div>
    <div class="lokiprint">Loki Print</div>
</body>

</html>
