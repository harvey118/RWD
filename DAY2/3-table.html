<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <!-- tr是橫向，td是直向 -->
    <!-- 快捷鍵table>tr>td*5{$1} -->
    <!-- thead是標題用，th是大標題 -->
    <!-- tfoot是結尾用，th是大標題 -->
    <table border="1" width="300" cellspacing="0" cellpadding="10">
        <thead>
            <tr>
                <th>姓名</th>
                <th>英文成績</th>
                <th>數學成績</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Loki</td>
                <td>100</td>
                <td>99</td>
            </tr>
            <tr>
                <td>Harvey</td>
                <td>88</td>
                <td>99</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>平均</th>
                <th>94</th>
                <th>99</th>
            </tr>
        </tfoot>
    </table>

    <hr>
    <table border="1" width="360" cellspacing="0" cellpadding="10">
        <tbody>
            <tr>
                <td colspan="2">A1</td>
                <!-- colspan橫向合併 A1&A2-->
                <!-- <td>A2</td> -->
                <td>A3</td>
                <td>A4</td>
            </tr>
            <tr>
                <td>B1</td>
                <td rowspan="2">B2</td>
                <!-- rowspan直向合併 B2&C2-->
                <td>B3</td>
                <td>B4</td>
            </tr>
            <tr>
                <td>C1</td>
                <!-- <td>C2</td> -->
                <td colspan="2" rowspan="2">C3</td>
                <!-- 橫向直向合併 C3&D3&C4&D4-->
                <!-- <td>C4</td> -->
            </tr>
            <tr>
                <td>D1</td>
                <td>D2</td>
                <!-- <td>D3</td> -->
                <!-- <td>D4</td> -->
            </tr>
        </tbody>
    </table>

</body>

</html>
